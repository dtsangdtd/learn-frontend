<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="wrapper">
        <!-- Form login-->
        <div class="form-login">
            <form name="login" action="#" method="GET" class="login">
                <div class="form-field email-field">
                    <label for="txtEmail">Email: </label>
                    <input type="text" name="" id="txtEmail">
                    <input type="checkbox" name="" id="">
                    <span>Duy Trì Đăng Nhập</span>

                </div>

                <div>
                    <div class="form-field password-field">
                        <label for="txtPassword">Password: </label>
                        <input type="password" name="" id="txtPassword">
                        <a href="#">Quên mật khẩu</a>
                    </div>

                    <div class="form-field btn-field">
                        <button class="btn-Submit">Submit</button>
                    </div>
                    <div class="clear"></div>
            </form>
            </div>

        </div>
        <!-- Form login-->
        <div class="form-register">
            <div class="form-register-title">
                <h1>Sign Up</h1>
                <p>It's free and always will be</p>
            </div>
            <!-- khi viet div. tên class *7 thì sẽ tạo 7 dòng div-->
            <div class="form-register-content">
                <div class="formRegister-filed formRG-first-name">
                    <label for="txtFirstName">First Name: </label>
                    <input type="text" id="txtFirstName">
                </div>
                <div class="formRegister-filed formRG-last-name">
                    <label for="txtLastName">Last Name: </label>
                    <input type="text" id="txtLastName">
                </div>
                <div class="formRegister-filed formRG-email">
                    <label for="txtEmailRG">Email: </label>
                    <input type="text" id="txtEmailRG">
                </div>

                <div class="formRegister-filed">
                    <label for="txtPhoneNumber">Phone Number: </label>
                    <input type="number" id="txtPhoneNumber">
                </div>
                <div class="formRegister-filed">
                    <label for="radio">You are: </label>
                    <input type="radio" id="radio" name="job"> Công chức
                    <input type="radio" id="radio" name="job"> Sinh Viên
                    <input type="radio" id="radio" name="job"> Công Nhân
                </div>

                <div class="formRegister-filed formRG-Hobbies">
                    <label for="radio">Sở Thích </label>
                    <textarea name="" id="" rows="10">

                    </textarea>
                </div>
                <div class="formRegister-filed"></div>
            </div>
        </div>
</body>

</html>
