<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="hotel.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hotel</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Luxury</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">HotLine : 0982354461</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="my-container">
    <div class="jumbotron">
      <h3 class="head3">Bảng đăng ký phòng khách sạn</h3>
    </div>

    <form class="my-form">
      <div class="input-group">
          <div class="my-input">
          <label class="head" for="inputName">Nhập Tên</label>
          <input class="input" type="text" id="inputName" />
          </div>
          <div class="my-input">
          <label class="head" for="inputPhoneNumber">Nhập Số Điện Thoại</label>
          <input class="input" type="text" id="inputPhoneNumber" />
        </div>
        <div class="my-input">
          <label class="head" for="inputBirthday">Nhập Ngày Sinh </label>
          <input class="input" type="text" id="inputBirthday" />
        </div>
        <div class="my-input">
          <label class="head" for="inputDay">Nhập ngày</label>
          <input class="input" type="text" id="inputDay" />
        </div>
      </div>
      <div class="action-group">
          <button type="button" class="btn btn-success btn-sm" onclick="addUserhoteldata()">
              Đồng Ý
          <button type="button" class="btn btn-primary btn-sm" onclick="confirmEdit()">Edit</button>
          <button type="button" class="btn btn-danger " onclick="confirmDelete()">Delete</button>
        </div>
    </form>

    <table id="usersHotel" class="my-table">
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Birthday</th>
        <th>Day</th>
      </tr>
    </table>
</div>
</div>
  </body>
  <script src="hotel.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
